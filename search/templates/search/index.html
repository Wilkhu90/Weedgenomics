<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Weed Genomics </title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type= "text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
  <link rel="shortcut icon" type="image/png" href="{% static 'search/images/logo.jpg'%}"/>
  <!--Overriding certain features of bootstrap-->
  <link rel = "stylesheet" type="text/css" href="{% static 'search/style.css' %}" />
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" id="navId">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active" id="main">
            <a href="/search/main">Home</span></a>
          </li>
          <li id="species">
            <a href="/search/species">Assembled Species</span></a>
          </li>
          <li class="dropdown" id="tools">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Keyword Search</a></li>
              <li><a href="{% url 'search:blastn_render' %}"><h4>Sequence Search</h4></a></li>
              <li><a href="#">Herbicide Resistance Search</a></li>
            </ul>
          </li>
          <li class="dropdown" id="others">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Other Link(s) <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li>
                <a href="http://www.auburn.edu/academic/agriculture/cses/WeedGenomics/" target="_blank">Herbicide Resistance Lab</a>
              </li>
              <li>
                <a href="http://cses.auburn.edu/turfgrass-management/weed-identification/" target="_blank">Weed Identification</a>
              </li>
            </ul>
          </li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="header">
    <a href="/search"><h1>Logo</h1><h1>here</h1></a>
  </div>
  <br/>
  <div class="container">
        <!--Search bar-->
        {% block search %} {% endblock %}
  </div>

<div class="footer">
  <div class="container">
    <p>Â© 2017 Copyright: <a href=""> Weed Genomics </a></p>
  </div>
</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <script>
      /*
      Script for setting active item in the Navigation bar
      */
      var selector = '#bs-example-navbar-collapse-1 li';
      $(selector).removeClass('active');
      var loc = window.location.pathname;
      if(loc.includes('main')) {
        $('#main').addClass('active');
      }
      else if(loc.includes('species')) {
        $('#species').addClass('active');
      }
      else if(loc.includes('search')) {
        $('#tools').addClass('active');
      }
      else {
        $('#main').addClass('active');
      }
      </script>
    </body>

    </html>
