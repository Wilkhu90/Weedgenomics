
{% load staticfiles %}

{% block results %}
    {% if hits %}
    <br/><br/>
    <ul>
        {% for result in hits %}
            {% for key, value in result.items %}
                <li>{{key}} : {{value}}</li>
            {% endfor %}
        <br/>
        {% endfor %}
    </ul>
    {% else %}
    <h4> No results found </h4>
    {% endif %}

{% endblock %}
