{% extends "search/sequence_search.html" %}

{% load staticfiles %}

{% block results %}
    {% if hit_list %}
    <br/><br/>
    <ul>
        {% for result in hit_list %}
        <li>
            <a href="{% url 'search:detail' result.id %}">{{result.gene_description}}</a>&nbsp;
            <a href="{% url 'search:download_fasta' result.id %}"> <img src= "{% static 'search/images/download.png' %}" width="20" height="20" /> </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h4> No results found </h4>
    {% endif %}

{% endblock %}
