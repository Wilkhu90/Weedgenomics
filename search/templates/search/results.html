{% extends "search/keyword_search.html" %}

{% load staticfiles %}

{% block results %}

    {% if results %}
    <table class="table table-striped table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Result(s)</th>
          <th>Download</th>
        </tr>
      </thead>
        <tbody>
        {% for result in results %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td><a href="{% url 'search:detail' result.id %}">{{result.gene_description}}</a></td>
          <td><a href="{% url 'search:download_fasta' result.id %}"> <img src= "{% static 'search/images/download.png' %}" width="20" height="20" /> </a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h4> No results found </h4>
    {% endif %}

{% endblock %}
